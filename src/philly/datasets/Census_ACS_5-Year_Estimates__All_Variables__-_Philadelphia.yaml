notes: 'Comprehensive access to American Community Survey (ACS) 5-Year Estimates for
  Philadelphia County, Pennsylvania. The ACS is the premier source for detailed demographic,
  social, economic, and housing data about communities across the United States.


  This dataset provides API access to 20,000+ variables covering topics including:

  - Demographics (age, race, ethnicity, citizenship)

  - Economics (income, poverty, employment, industry, occupation)

  - Housing (tenure, value, costs, conditions, utilities)

  - Education (enrollment, attainment)

  - Transportation (commute mode, travel time, vehicle availability)

  - Health Insurance coverage

  - Veterans and military service

  - Disability status

  - Language spoken at home

  - Ancestry and place of birth

  - Computer and internet access


  The ACS 5-Year Estimates combine 5 years of survey data to provide reliable estimates
  for small geographic areas. Data is updated annually (typically released in December).
  Census geography identifiers can be joined with Philadelphia boundary files for
  spatial analysis.


  Available Geography Levels:

  - County (Philadelphia County aggregate)

  - Census Tract (408 tracts)

  - Block Group (1,816 block groups)

  - County Subdivision


  Key Variable Examples:

  - B01003_001E: Total Population

  - B19013_001E: Median Household Income

  - B17001_002E: Population Below Poverty Level

  - B15003_022E: Bachelor''s Degree or Higher

  - B25077_001E: Median Home Value

  - B25064_001E: Median Gross Rent

  - B08301: Means of Transportation to Work (multiple variables)

  - B03002: Hispanic/Latino Origin by Race (multiple variables)

  - B27001: Health Insurance Coverage (multiple variables)


  For complete variable lists and definitions, see the Census Variable Search Tool
  below. No API key required for basic use, but free registration provides higher
  rate limits.

  '
